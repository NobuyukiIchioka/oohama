<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- 画面拡大ができるようにする場合 user-scalable=yes-->
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
      <title>大浜鍼灸整骨院</title>
      <!-- <link rel="stylesheet" href="reset.css" > -->
      <link rel="stylesheet" href="style.css" >
      <link rel="stylesheet" href="responsive.css" >
  </head>
  <body>
    <header class="header">
        <div class="controller">
            <input type="range" id="volume" value="0.5" min="0.0" max="1.0" step="0.1">
            <button class="btn_icon"><img src="./img/volume-high.svg" alt="sound" id="icon"></button>
        </div>
    </header>
    
    <main>
      <!-- MOVIE -->
      <div class="wrapper2 body">
        <video src="./movie/opening_movie.mp4" class="movie" autoplay></video>
        <video src="./movie/opening_movie_sp.mp4" class="movie_sp" autoplay></video>
      </div>

      <!-- TEXT -->
      <div class="wrapper3">
        <div class="wra3_container">
          <div class="box">
            <img src="./img/bt2.png" alt="button" class="btn2">
            <span class="font blinking">Press any button. </span>
          </div>
        </div>
      </div>

    </main>

    <!-- JavaScript操作 -->
    <script src="index.js"></script>

  </body>
</html>
