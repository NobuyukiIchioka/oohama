<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>大浜鍼灸整骨院</title>
      <link rel="stylesheet" href="reset.css" >
      <link rel="stylesheet" href="style.css" >
      <link rel="stylesheet" href="responsive.css" >
  </head>
  <body>
    <button id="playButton">Start</button>
    <video id="videoPlayer" width="80%" height="80%" controls>
        <source id="sourcePlayer" src="./movie/opening_movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
      document.getElementById('playButton').addEventListener('click', function() {
       let videoPlayer = document.getElementById('videoPlayer');

        // Check if it's a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
              document.getElementById('sourcePlayer').setAttribute('src', './movie/opening_movie_sp.mp4');
          }

          // Play the video
          videoPlayer.load();
          videoPlayer.play();
      });
    </script>
</body>
</html>
