<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>大浜鍼灸整骨院HP</title>
      <link rel="stylesheet" href="reset.css" >
      <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <header>
      <div><audio controls loop volume0.1 src="./music/BGM.mp3"  class="music"></audio></div>
    </header>
    
    <main>
      <!-- 1st -->
      <div class="wrapper1 body">
        <div class="title">
          <p><img src="./img/bt1.png" alt="button" class="btn1"></p>
          <p class="blinking"><img src="./img/caution.png" alt="" class="caution "></p>
        </div>
      </div>

      <!-- 2nd -->
      <div class="wrapper2 body">
        <div><video src="./movie/sample2.mp4" class="movie"></video></div>
      </div>

      <!-- 3rd -->
      <div class="wrapper3">
        <div class="wra3_container">
          <div class="box">
            <img src="./img/bt2.png" alt="button" class="btn2">
            <span class="font blinking">Press any button. </span>
          </div>
        </div>
      </div>

      <!-- 4th -->
      <div class="wrapper4">
        <iframe 
          width="100%" 
          height="100%" 
          src="https://neibe-stripe.com/WordPress/hfcontent/normal/">
        </iframe>
        <div class="border1">受付<img src="./img/gif1.png" alt="gif" class="gif1"></div>
        <div class="border2">休診日</div>
        <div class="border3">アクセス</div>


      </div>
    </main>

      
    

    <!-- JavaScript操作 -->
    <script src="index.js"></script>

  </body>
</html>
