 <!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>大浜鍼灸整骨院</title>
      <link rel="stylesheet" href="reset.css" >
      <link rel="stylesheet" href="style.css" >
      <link rel="stylesheet" href="responsive.css" >
  </head>
  <body>
    <header class="header">
        <div  class="sound_controller">
            <audio loop src="./music/eyes_on_me.mp3" id="music"></audio>
            <button onclick="toggleAudio()"><img src="./img/play.png" id="play"></button>
            <button  onclick="toggleMute()"><img src="./img/volume-high.png" id="icon2"></button>
        </div>    
    </header>
    
    <main>
      <div class="wrapper4">
        <iframe
          src="http://www.oohama.xyz/cms/hfcontent/test5/"
          scrolling="yse">
        </iframe>

      </div>
    </main>

    <!-- JavaScript操作 -->
    <script>
      const music = document.getElementById("music");
      const play = document.getElementById("play");
      const icon2 = document.getElementById("icon2");

      // 3ページ目がロードされたときにsessionStorageから値を読み取る
      window.onload = function() {
        if (sessionStorage.getItem("playMusic") === "true") {
          music.play();
          // 必要に応じてsessionStorageの値をリセット
          sessionStorage.removeItem("playMusic");
        }
      };
    
        function toggleAudio() {
        if (music.paused) {
            music.play();
            play.src = "./img/pause.png";
        } else {
            music.pause();
            play.src = "./img/play.png";
        }
    }

    function toggleMute() {
      if (music.muted) {
          music.muted = false;
          icon2.src = "./img/volume-high.png";
      } else {
          music.muted = true;
          icon2.src = "./img/volume-mute.png";
      }
    }


  </script>

  </body>
</html>
